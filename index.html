<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container back-ground-dark">
    <div class="main">
        <div class="header">
        <span class="text-light light">devfinder</span>
        <button class="mode text-light light">
            <span>light</span>
            <img src="assets/icon-sun.svg" alt="sun">
        </button>
        </div>
        <div class="search-container dark-container">
            <div class="search-logo">
                <img src="assets/icon-search.svg" alt="">
            </div>
            <input type="text" placeholder="search github username..." class="search-input text-light light">
            <button class="btn-search text-light light">search</button>
        </div>
        <p class="err hidden">user not found</p>
        <div class="profile-container dark-container">
            <div class="profile-header">
                <div class="profile-image">
                    <img class="user-image" src="assets/583231.png" alt="user image">
                </div>
                <div class="nameContainer">
                    <div class="name text-light light">
                        <div>
                            <p class="login">loading...</p>
                            <p class="id">loading...</p>
                            <p class="type">loading...</p>
                        </div>
                        <p>joined <span class="date title">loading...</span></p>
                    </div>
                </div>
            </div>
            <div class="profile-main text-light light">
                <div class="description text-light light">
                        loading...
                    </div>
                <div class="follow dark-follow">
                    <div class="repos">
                        <p class="title text-light-secondary ">Repos</p>
                        <p class="rep">loading...</p>
                    </div>
                    <div class="repos">
                        <p class="title text-light-secondary ">Followers</p>
                        <p class="followers">loading...</p>
                    </div>
                    <div class="repos">
                        <p class="title text-light-secondary ">Following</p>
                        <p class="following">loading...</p>
                    </div>
                </div>
            </div>
            <div class="profile-footer text-light light">
                <div class="box-container">
                        <div class="box">
                            <img src="assets/icon-location.svg" alt="">
                            <span class="title location text-light-secondary ">loading...</span>
                        </div>
                        <div class="box">
                            <img src="assets/icon-twitter.svg" alt="">
                            <span href="" class="twitter">loading...</span>
                        </div>
                        <div class="box">
                            <img src="assets/icon-website.svg" alt="">
                            <span class="title website text-light-secondary ">loading...</span>
                        </div>
                        <div class="box">
                            <img src="assets/icon-company.svg" alt="">
                            <span class="title company text-light-secondary ">loading...</span>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="javascript/script.js"></script>
</body>
</html>
